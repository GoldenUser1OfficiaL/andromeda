<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Select Extension</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: #000;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    transition: opacity 0.6s ease;
    color: white;
  }

  h1 {
    margin-bottom: 40px;
    font-size: 26px;
    font-weight: 600;
  }

  .container {
    display: flex;
    flex-direction: row;
    gap: 25px;
  }

  .menu-btn {
    width: 140px;
    height: 140px;
    background: #111;
    border: 2px solid #444;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    border-radius: 15px;
    transition: 0.25s ease;
  }

  .menu-btn:hover {
    background: #222;
    transform: scale(1.05);
  }

  .menu-btn img {
    width: 48px;
    height: 48px;
    margin-bottom: 10px;
  }

  .menu-btn span {
    color: white;
    font-size: 16px;
    font-weight: 600;
  }

  .fade-out {
    opacity: 0;
  }
</style>
</head>

<body>

<h1>Click what extension you have</h1>

<div class="container">
  <div class="menu-btn" onclick="goMenu()">
    <img src="https://th.bing.com/th/id/ODF.t-9j9Dugq9bVVRYO2rd4oA?w=32&h=32&qlt=94&pcl=fffffa&o=6&pid=1.2" />
    <span>GoGuardian</span>
  </div>

  <div class="menu-btn" onclick="goMenu()">
    <img src="https://th.bing.com/th/id/ODF.wtSzzNaKECydMwJRdGG5Dg?w=32&h=32&qlt=90&pcl=fffffa&o=6&pid=1.2" />
    <span>Linewize</span>
  </div>

  <div class="menu-btn" onclick="goMenu()">
    <img src="https://th.bing.com/th/id/ODF.f4JSZjYUvuqEwtvIe17D1Q?w=32&h=32&qlt=90&pcl=fffffa&o=6&pid=1.2" />
    <span>Lightspeed</span>
  </div>

  <div class="menu-btn" onclick="goMenu()">
    <img src="https://favicons.statusgator.com/6jXG5ccsnujt0OWk.png" />
    <span>Securly</span>
  </div>

  <div class="menu-btn" onclick="goMenu()">
    <img src="https://th.bing.com/th/id/R.8c79570b1d9b6194ae8ae488ae658ba1?rik=eAGa3g3enk%2bENA&riu=http%3a%2f%2fwww.galaxyphoto.com%2fhigh_res%2fjw_andromeda_12.jpg&ehk=cOHs50fVJQNZtXxir8vphQxOGBzGW6LbjLP14dHXAGE%3d&risl=&pid=ImgRaw&r=0" />
    <span>Skip</span>
  </div>
</div>

<script>
  function goMenu() {
    document.body.classList.add("fade-out");
    setTimeout(() => {
      window.location.href = "menu.html";
    }, 600);
  }
</script>

</body>
</html>
